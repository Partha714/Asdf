<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Happy Birthday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body class="relative touch-none">
    <!-- Text Overlay -->
    <div class="absolute top-4 w-full text-center z-10 pointer-events-none">
      <h1 class="text-pink-400 font-bold text-[5vw] sm:text-[4vw] md:text-[3vw] drop-shadow-[0_0_10px_#ff69b4]">
        ðŸŽ‰ Happy Birthday, Srishti! ðŸŽ‰
      </h1>
    </div>

    <!-- Canvas -->
    <canvas id="canvas" class="w-full h-full"></canvas>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      let W, H;
      const dots = [], sparkles = [];
      const lines = ["Happy Birthday", "Srishti!"];

      function resizeCanvas() {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
      }

      function createTextPoints() {
        const fontSize = W < 400 ? 28 : W < 600 ? 40 : 64;
        const spacing = fontSize + 10;
        const points = [];

        ctx.clearRect(0, 0, W, H);
        ctx.textAlign = "center";
        ctx.fillStyle = "#ffffff";
        ctx.textBaseline = "middle";

        lines.forEach((line, i) => {
          ctx.font = `bold ${fontSize}px sans-serif`;
          ctx.fillText(line, W / 2, H / 2 - spacing / 2 + i * spacing);
          const imageData = ctx.getImageData(0, 0, W, H).data;
          const gap = W < 500 ? 7 : 6;

          for (let y = 0; y < H; y += gap) {
            for (let x = 0; x < W; x += gap) {
              const index = (y * W + x) * 4;
              if (imageData[index + 3] > 128) {
                points.push({ x, y });
              }
            }
          }

          ctx.clearRect(0, 0, W, H); // clear between lines
        });

        return points;
      }

      function initDots(points) {
        dots.length = 0;
        for (let p of points) {
          dots.push({
            x: Math.random() * W,
            y: Math.random() * H,
            tx: p.x,
            ty: p.y,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          });
        }
      }

      function initSparkles(count = 100) {
        sparkles.length = 0;
        for (let i = 0; i < count; i++) {
          sparkles.push({
            x: Math.random() * W,
            y: Math.random() * H,
            r: Math.random() * 1.2 + 0.5,
            a: Math.random(),
            dx: (Math.random() - 0.5) * 0.3,
            dy: (Math.random() - 0.5) * 0.3,
          });
        }
      }

      function drawSparkles() {
        for (let s of sparkles) {
          s.x += s.dx;
          s.y += s.dy;
          s.a += (Math.random() - 0.5) * 0.05;
          s.a = Math.max(0.1, Math.min(1, s.a));
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255,255,255,${s.a})`;
          ctx.shadowBlur = 5;
          ctx.shadowColor = "#fff";
          ctx.fill();
          ctx.shadowBlur = 0;
        }
      }

      function animate() {
        ctx.clearRect(0, 0, W, H);
        drawSparkles();

        for (let dot of dots) {
          dot.x += (dot.tx - dot.x) * 0.08;
          dot.y += (dot.ty - dot.y) * 0.08;

          ctx.beginPath();
          ctx.arc(dot.x, dot.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = dot.color;
          ctx.shadowBlur = 10;
          ctx.shadowColor = dot.color;
          ctx.fill();
          ctx.shadowBlur = 0;
        }

        requestAnimationFrame(animate);
      }

      function start() {
        resizeCanvas();
        const points = createTextPoints();
        initDots(points);
        initSparkles();
        animate();
      }

      window.addEventListener("resize", start);
      window.onload = start;
    </script>
  </body>
</html>
